<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Sentimen CSV</title>
    <script src="https://unpkg.com/chart.js@4.4.1/dist/chart.umd.js"></script>


    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .upload-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4dabf7;
            box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.2);
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .results-section {
            display: none;
            margin-top: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-box {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .chart-title {
            text-align: center;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .data-table th, .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
        }
        
        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        .data-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .sentiment-positive {
            color: #27ae60;
            font-weight: 600;
        }
        
        .sentiment-negative {
            color: #e74c3c;
            font-weight: 600;
        }
        
        .sentiment-neutral {
            color: #f39c12;
            font-weight: 600;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error {
            color: #e74c3c;
            background-color: #fadbd8;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            color: #27ae60;
            background-color: #d5f4e6;
            border: 1px solid #c3e6cb;
        }
        
        .info {
            color: #3498db;
            background-color: #d6eaf8;
            border: 1px solid #bee5eb;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-positive {
            background-color: #e8f6ef;
            color: #27ae60;
        }
        
        .stat-negative {
            background-color: #fdedec;
            color: #e74c3c;
        }
        
        .stat-neutral {
            background-color: #fef9e7;
            color: #f39c12;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
            
            .results-header {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Analisis Sentimen dari File CSV</h1>
            <p class="description">Unggah file CSV, tentukan kolom teks, dan dapatkan analisis sentimen dengan visualisasi</p>
            <a href="/sample" download>
                <button style="background-color: #2ecc71;">ðŸ“¥ Download Contoh CSV</button>
            </a>
        </header>
        
        <div class="upload-section">
            <div class="form-group">
                <label for="csvFile">Pilih File CSV</label>
                <input type="file" id="csvFile" accept=".csv">
            </div>
            
            <div class="form-group">
                <label for="columnName">Nama Kolom Teks</label>
                <input type="text" id="columnName" placeholder="Contoh: review, komentar, feedback">
            </div>
            
            <button id="analyzeBtn">
                <span id="btnText">Analisis Sentimen</span>
                <div id="btnSpinner" class="spinner" style="display: none;"></div>
            </button>
            
            <div id="message" class="message"></div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>Hasil Analisis Sentimen</h2>
                <button id="downloadBtn">ðŸ“¥ Unduh Hasil (CSV)</button>
            </div>
            
            <div class="stats" id="statsContainer">
                <!-- Stats akan diisi oleh JavaScript -->
            </div>
            
            <div class="charts-container">
                <div class="chart-box">
                    <h3 class="chart-title">Distribusi Sentimen</h3>
                    <canvas id="sentimentChart"></canvas>
                </div>
                
                <div class="chart-box">
                    <h3 class="chart-title">Persentase Sentimen</h3>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
            
            <h3>Data dengan Sentimen</h3>
            <div class="table-container">
                <table class="data-table" id="resultsTable">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Teks</th>
                            <th>Sentimen</th>
                            <th>Skor</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
